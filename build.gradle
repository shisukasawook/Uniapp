plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'

}

javafx {
    version = "21.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

group = 'org.uts'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.diogonunes:JColor:5.5.1'
}

